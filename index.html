<!Doctype html>
<html lang = "en">

    <head>
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="styles.css">
            <title>Gaming Survey Form</title>      
        </head>     
    </head>
    <body>      
            <div class="all">
                <div class="container">
                    <h1 id="title">Gaming survey Form</h1>
                    <p id="description">Thank you for taking the time to help us improve the platform</p>
                    
                </div>
                <form action=""><h1>Survey Form</h1>
  
                    <form id="form">
                        <div class="form-control">
                            <label for="name" id="label-name">
                                Name
                            </label>
                            <input type="text"
                                   id="name"
                                   placeholder="Enter your name" />
                        </div>
                  
                        <div class="form-control">
                            <label for="email" id="label-email">
                                Email
                            </label>
                            <input type="email"
                                   id="email"
                                   placeholder="Enter your email" />
                        </div>
                  
                        <div class="form-control">
                            <label for="age" id="label-age">
                                Age
                            </label>
                 
                            <!-- Input Type Text -->
                            <input type="text"
                                   id="age"
                                   placeholder="Enter your age" />
                        </div>
                  
                        <div class="form-control">
                            <label for="role" id="label-role">
                                Which option best describes you?
                            </label>
                            <select name="role" id="role">
                                <option value="student">Student</option>
                                <option value="intern">Intern</option>
                                <option value="professional">
                                    Professional
                                </option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-control">
                            <label>
                                Would you recommend freeCodeCamp
                                to a friend?
                            </label>
                 
                            <label for="recommed-1">
                                <input type="radio"
                                       id="recommed-1"
                                       name="recommed">Yes</input>
                            </label>
                            <label for="recommed-2">
                                <input type="radio"
                                       id="recommed-2"
                                       name="recommed">No</input>
                            </label>
                            <label for="recommed-3">
                                <input type="radio"
                                       id="recommed-3"
                                       name="recommed">Maybe</input>
                            </label>
                        </div>
                
                        <div class="form-control">
                            <label for="role" id="label-role">
                                What is your favorite feature of freeCodeCamp?
                            </label>
                            <select name="role" id="role">
                                <option value="student">Select your options</option>
                                <option value="intern">Challenges</option>
                                <option value="professional">
                                    Projects
                                </option>
                                <option value="other">Community</option>
                                <option value="other">Open Source</option>
                            </select>
                        </div>
                  
                        <div class="form-control">
                            <label>What would you like to see improved?
                            </label>
                           
                            <label for="inp-1">
                                <input type="checkbox"
                                       name="inp">Front-end Projects</input></label>
                            <label for="inp-2">
                                <input type="checkbox"
                                       name="inp">Back-end Projects</input></label>
                            <label for="inp-3">
                                <input type="checkbox"
                                       name="inp">Data Visualization</input></label>
                            <label for="inp-4">
                                <input type="checkbox"
                                       name="inp">Challenges</input></label>
                            <label for="inp-5">
                                <input type="checkbox"
                                       name="inp">Open Source Community</input></label>
                            <label for="inp-6">
                                <input type="checkbox"
                                       name="inp">Gitter help rooms</input></label>
                            <label for="inp-7">
                                <input type="checkbox"
                                       name="inp">Videos</input></label>
                            <label for="inp-7">
                                <input type="checkbox"
                                       name="inp">City Meetups</input></label>
                            <label for="inp-7">
                                <input type="checkbox"
                                       name="inp">Wiki</input></label>
                            <label for="inp-7">
                                <input type="checkbox"
                                       name="inp">Forum</input></label>
                                       <label for="inp-7">
                                <input type="checkbox"
                                       name="inp">Additional Courses</input></label>
                        </div>
                  
                        <div class="form-control">
                            <label for="comment">
                                Any Comments or Auggestions?
                            </label>
                            <textarea name="comment" id="comment"
                                placeholder="Enter your comment here">
                            </textarea>
                        </div>
                        <button type="submit" value="submit">
                            Submit
                        </button>
                    </form></form>
            </div>  
            
    
            
        
    </body>
</html>
